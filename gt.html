<head>

    <title>Document</title>
    <style>
    #right {
    text-align: center;
    }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <script>
   $(document).ready(function(){
    $('input[type="radio"]').click(function(){
    var taskvalue = $(this).val();
    console.log(taskvalue);
    if(taskvalue == "so"){
    $("div.so").show();
    $("div.input").hide();
    }
    else if((taskvalue == "dp")){
    $("div.input").show();
    $("div.so").hide();
    $("#submit1").click(function(){
    var number = $("#digit").val();
    if(taskvalue == "dp"){
    diamond(number);
    function diamond(number) {
    line='';
    //up
    for(i=1;i<=number;i++) {
    for(j=1;j<=i;j++) {
    line+=' '+j; //left
    }
    for(j=i;j>1;j--) {
    line+=' '+(j-1); //right
        }
    line+='<br>';
        }
    //down
    for(i=number-1;i>=1;i--) {
    for(j=1;j<=i;j++) {
    line+=' '+j; //left
    }
    for(j=i;j>1;j--) {
    line+=' '+(j-1); //right
        }
    line+='<br>';
    }
    document.getElementById('right').innerHTML=line;
    }    
    }
    else if(taskvalue == "pn") {
    prime(number);
    function prime(number) {
                var flag = 0;
                for(i = 2; i <= number/2; ++i)
                {
                    // condition for nonprime number
                    if(number%i == 0)
                    {
                        flag = 1;
                        break;
                    }
                }

                if (number <= 1 ) 
                {
                    document.getElementById('right').innerHTML= "Not a Prime Number";
                }
                else 
                {
                    if (flag == 0)
                    document.getElementById('right').innerHTML="prime number.";
                    else
                    document.getElementById('right').innerHTML="not a prime number";
                }
            }//end of function primenumber
    } // end of else if of prime number
    });
    }
    else {
    $("div.input").show();
    $("div.so").hide();
        
    if (taskvalue == "ev"){
   
        $("#submit1").click(function(){
        var email = $("#digit").val();
        console.log(email);
        IsValidEmail(email); 
        function IsValidEmail(email) {
            var expr = /^([\w-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([\w-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$/;
            return expr.test(email);
        };
        ValidateEmail(email);
        function ValidateEmail(email) {
        
            if (!IsValidEmail(email)) {
                alert("Invalid email address.");
            }
            else {
                alert("Valid email address.");
            }
        }
    });    
    }
    }

    });

    $("input[type='radio']").change(function(){
    $("#digit").val("");
    $("#so").val("");
    $("#right").html("");
    });
    });
    </script>
</head>

<body>

            <input type="radio" name="task" value="pn" id="t">Prime-Number<br>
            <input type="radio" name="task" value="dp" id="t">Diamound-Pattren<br>
